# rbac-config.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubefate-admin
  namespace: kubefate
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubefate
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubefate-admin
    namespace: kubefate